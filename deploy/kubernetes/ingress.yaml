apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-zhishuyun-auth-frontend
  namespace: zhishuyun
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - auth.zhishuyun.com
      secretName: tls-auth-zhishuyun-com
  rules:
    - host: auth.zhishuyun.com
      http:
        paths:
          - backend:
              serviceName: zhishuyun-auth-frontend
              servicePort: 8083
            path: /
