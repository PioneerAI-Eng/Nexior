apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: data-frontend
  name: data-frontend
  namespace: zhishuyun
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: data-frontend
  template:
    metadata:
      labels:
        app: data-frontend
    spec:
      containers:
        - image: ghcr.io/zhishuyun/data-frontend:${TAG}
          name: data-frontend
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 10
          resources:
            requests:
              memory: '50Mi'
              cpu: '10m'
            limits:
              memory: '100Mi'
              cpu: '30m'
      imagePullSecrets:
        - name: docker-registry
      restartPolicy: Always
