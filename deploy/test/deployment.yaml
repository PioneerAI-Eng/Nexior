apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zhishuyun-academy-frontend
  name: zhishuyun-academy-frontend
  namespace: zhishuyun-test
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: zhishuyun-academy-frontend
  template:
    metadata:
      labels:
        app: zhishuyun-academy-frontend
    spec:
      containers:
        - image: ghcr.io/zhishuyun/zhishuyun-academy-frontend:${TAG}
          name: zhishuyun-academy-frontend
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: '200Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '200m'
      imagePullSecrets:
        - name: docker-registry
      restartPolicy: Always
