apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-zhishuyun-academy-frontend
  namespace: zhishuyun-test
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - academy.test.zhishuyun.com
      secretName: tls-wildcard-test-zhishuyun-com
  rules:
    - host: academy.test.zhishuyun.com
      http:
        paths:
          - backend:
              serviceName: zhishuyun-academy-frontend
              servicePort: 8083
            path: /
